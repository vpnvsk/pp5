<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>


<div class="characters">
  <mat-card *ngFor="let item of dataSource.results">
    <mat-card-header>
      <img (click)="detail(item)" mat-card-avatar [src]="item.image" [alt]="item.name">
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.speciesÂ }} - {{ item.gender}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>Status: {{ item.status }}</p>
      <p>Origin: {{ item.origin.name }}</p>
      <p>Location: {{ item.location.name }}</p>
      <p *ngIf="item.type">Type: {{ item.type }}</p>
    </mat-card-content>
  </mat-card>
</div>


<mat-card>
  <mat-paginator [length]="dataSource.info.count" [pageSize]="20" (page)="pageEvent = $event; loadTable();"
    showFirstLastButtons>
  </mat-paginator>
</mat-card>
